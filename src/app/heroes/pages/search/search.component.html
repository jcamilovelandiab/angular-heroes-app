<div fxLayout="column">
    <div>
        <h1>Search for heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Finder</h3>

        <mat-form-field>
            <input
                type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="term"
                [matAutocomplete]="auto"
                (input)="search()"
            >
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="onSelectedOption($event)"
            >
                <mat-option *ngIf="heroes.length === 0 && term.trim().length > 0" value="">
                    Nothing was found with the search term {{ term }}
                </mat-option>
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{ hero.superhero }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div *ngIf="selectedHero">
        <app-hero-card [hero]="selectedHero">
        </app-hero-card>
    </div>
</div>
